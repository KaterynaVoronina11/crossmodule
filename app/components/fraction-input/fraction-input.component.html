<ion-header>
  <ion-toolbar>
    <ion-title>
      Matrix Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="fractionForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Rows</ion-label>
          <ion-input formControlName="rows" type="number" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Columns</ion-label>
          <ion-input formControlName="columns" type="number" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Generate Random Matrix</ion-label>
          <ion-checkbox formControlName="generate"></ion-checkbox>
        </ion-item>
        <ion-button type="submit" [disabled]="!fractionForm.valid" expand="block">Submit</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="matrix">
    <ion-card-content>
      <ion-label>Average: {{ average }}</ion-label>
      <table>
        <tr *ngFor="let row of matrix; let rowIndex = index">
          <td *ngFor="let cell of row; let colIndex = index" [ngClass]="{'highlight': cell.highlight}">
            <ion-input type="number" [value]="cell.value" (ionChange)="onMatrixInputChange($event, rowIndex, colIndex)"></ion-input>
          </td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>

<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }

  td {
    padding: 8px;
    text-align: center;
  }

  .highlight {
    background-color: yellow;
  }
</style>
